- defaults:
    link:
        force: true
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

    ## privates
    # todos
    ~/.todos.json: ~/.dotfiles/private/conf/.todos.json

    # shell
    ~/.zshrc.local: ~/.dotfiles/private/conf/shell/.zshrc.local
    ~/.bashrc.local: ~/.dotfiles/private/conf/shell/.bashrc.local
    ~/.profile.local: ~/.dotfiles/private/conf/shell/.profile.local

    # confs
    ~/.githubrc: ~/.dotfiles/private/conf/.githubrc

    # apps
    ~/.nylas-mail/config.json: ~/.dotfiles/private/conf/app/nylas/config.json
    "~/Library/Application Support/Adium 2.0/Users": "~/.dotfiles/private/conf/app/adium/Adium 2.0/Users"

    # personal content
    ~/Pictures/Etc: ~/.dotfiles/private/var/pictures/Etc
    ~/Pictures/Icons: ~/.dotfiles/private/var/pictures/Icons
    ~/Pictures/Memes: ~/.dotfiles/private/var/pictures/Memes
    ~/Pictures/Photos: ~/.dotfiles/private/var/pictures/Photos
    ~/Pictures/Identity: ~/.dotfiles/private/var/pictures/Identity
    ~/Pictures/Wallpapers: ~/.dotfiles/private/var/pictures/Wallpapers
    "~/Pictures/Photo Booth Library": "~/.dotfiles/private/var/pictures/Photo Booth Library"


    ## shell
    ~/.zshrc: ~/.dotfiles/conf/shell/.zshrc
    ~/.bashrc: ~/.dotfiles/conf/shell/.bashrc
    ~/.profile: ~/.dotfiles/conf/shell/.profile
    ~/.aliases: ~/.dotfiles/conf/shell/.aliases
    ~/.bash_profile: ~/.dotfiles/conf/shell/.bash_profile
    ~/.profile.helpers: ~/.dotfiles/conf/shell/.profile.helpers


    ## languages
    ~/.npmrc: ~/.dotfiles/conf/.npmrc
    ~/.gemrc: ~/.dotfiles/conf/.gemrc
    ~/.composer/composer.json: ~/.dotfiles/cellar/composer.json
    ~/.valet/config.json: ~/.dotfiles/conf/valet.json


    ## git/ssh/gpg
    ~/.ssh/config: ~/.dotfiles/conf/ssh/config
    ~/.gnupg/gpg.conf: ~/.dotfiles/conf/gnupg/gpg.conf
    ~/.gitconfig: ~/.dotfiles/conf/git/.gitconfig
    ~/.gitignore: ~/.dotfiles/conf/git/.gitignore
    ~/.gitignore_global: ~/.dotfiles/conf/git/.gitignore_global
    # ~/.git_hooks: ~/.dotfiles/conf/git/.git_hooks


    ## misc
    ~/.bin: ~/.dotfiles/bin
    ~/.ackrc: ~/.dotfiles/conf/.ackrc
    ~/.axelrc: ~/.dotfiles/conf/.axelrc
    ~/.curlrc: ~/.dotfiles/conf/.curlrc
    ~/.mongorc.js: ~/.dotfiles/conf/.mongorc.js
    ~/.ansible.cfg: ~/.dotfiles/conf/.ansible.cfg
    ~/.editorconfig: ~/.dotfiles/conf/.editorconfig
    ~/.translate-shell/init.trans: ~/.dotfiles/conf/trans.init


    ## services
    # supervisor
    /usr/local/etc/supervisor.d: ~/.dotfiles/conf/service/supervisor/supervisor.d
    /usr/local/etc/supervisord.ini: ~/.dotfiles/conf/service/supervisor/supervisord.ini
    /usr/local/etc/supervisord.conf: ~/.dotfiles/conf/service/supervisor/supervisord.ini

    # apache httpd
    /usr/local/etc/apache2/2.4/httpd.conf: ~/.dotfiles/conf/service/httpd24/httpd.conf
    /usr/local/etc/apache2/2.4/extra/httpd-vhosts.conf: ~/.dotfiles/conf/service/httpd24/httpd-vhosts.conf

    # php
    /usr/local/etc/php/7.1/conf.d: ~/.dotfiles/conf/service/php/conf.d
    /usr/local/etc/php/7.1/php.ini: ~/.dotfiles/conf/service/php/php.ini
    /usr/local/etc/php/7.1/php-fpm.conf: ~/.dotfiles/conf/service/php/php-fpm.conf


    ## apps
    # iTerm should be configured to read/write its prefs from/to "conf/app/iterm/"

    # vim
    ~/.vimrc: ~/.dotfiles/conf/app/vim/.vimrc
    ~/.gvimrc: ~/.dotfiles/conf/app/vim/.gvimrc
    ~/.vim/colors: ~/.dotfiles/conf/app/vim/.vim/colors
    ~/.vim/autoload: ~/.dotfiles/conf/app/vim/.vim/autoload

    # neovim
    ~/.config/nvim/bundle: ~/.vim/bundle
    ~/.config/nvim/init.vim: ~/.dotfiles/conf/app/vim/.vimrc
    ~/.config/nvim/colors: ~/.dotfiles/conf/app/vim/.vim/colors
    ~/.config/nvim/autoload: ~/.dotfiles/conf/app/vim/.vim/autoload

    # sublime
    "~/Library/Application Support/Sublime Text 3/Packages/User/Schemes": ~/.dotfiles/conf/app/sublime/Schemes
    "~/Library/Application Support/Sublime Text 3/Packages/User/Snippets": ~/.dotfiles/conf/app/sublime/Snippets
    "~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings": ~/.dotfiles/conf/app/sublime/Preferences.sublime-settings
    "~/Library/Application Support/Sublime Text 3/Packages/User/Default (OSX).sublime-keymap": "~/.dotfiles/conf/app/sublime/Default (OSX).sublime-keymap"
    "~/Library/Application Support/Sublime Text 3/Packages/User/Package Control.sublime-settings": "~/.dotfiles/conf/app/sublime/Package Control.sublime-settings"

    # atom
    ~/.atom/config.cson: ~/.dotfiles/conf/app/atom/config.cson
    ~/.atom/keymap.cson: ~/.dotfiles/conf/app/atom/keymap.cson
    ~/.atom/init.coffee: ~/.dotfiles/conf/app/atom/init.coffee
    ~/.atom/styles.less: ~/.dotfiles/conf/app/atom/styles.less
    ~/.atom/snippets.cson: ~/.dotfiles/conf/app/atom/snippets.cson

    # chrome's stylish
    "~/Library/Application Support/Google/Chrome/Profile 2/IndexedDB/chrome-extension_fjnbnpbmkenffdnngjfgmeleoegfcffe_0.indexeddb.leveldb": ~/.dotfiles/conf/app/chrome/stylish.leveldb

    # adium
    "~/Library/Application Support/Adium 2.0/Sounds": "~/.dotfiles/conf/app/adium/Adium 2.0/Sounds"
    "~/Library/Application Support/Adium 2.0/Scripts": "~/.dotfiles/conf/app/adium/Adium 2.0/Scripts"
    "~/Library/Application Support/Adium 2.0/Plugins": "~/.dotfiles/conf/app/adium/Adium 2.0/Plugins"
    "~/Library/Application Support/Adium 2.0/Emoticons": "~/.dotfiles/conf/app/adium/Adium 2.0/Emoticons"
    "~/Library/Application Support/Adium 2.0/Dock Icons": "~/.dotfiles/conf/app/adium/Adium 2.0/Dock Icons"
    "~/Library/Application Support/Adium 2.0/Status Icons": "~/.dotfiles/conf/app/adium/Adium 2.0/Status Icons"
    "~/Library/Application Support/Adium 2.0/Contact List": "~/.dotfiles/conf/app/adium/Adium 2.0/Contact List"
    "~/Library/Application Support/Adium 2.0/Service Icons": "~/.dotfiles/conf/app/adium/Adium 2.0/Service Icons"
    "~/Library/Application Support/Adium 2.0/Menu Bar Icons": "~/.dotfiles/conf/app/adium/Adium 2.0/Menu Bar Icons"
    "~/Library/Application Support/Adium 2.0/Message Styles": "~/.dotfiles/conf/app/adium/Adium 2.0/Message Styles"

    # dash: it should be configured to store its snippets file in "conf/app/dash/snippets.dash"
    "~/Dropbox/dev/dash/Snippets.dash": ~/.dotfiles/conf/app/dash/snippets.dash
    "~/Library/Application Support/Dash/library.dash": ~/.dotfiles/conf/app/dash/library.dash

    # littlesnitch
    "~/Library/Application Support/Little Snitch/configuration.user.xpl": ~/.dotfiles/conf/app/littlesnitch/configuration.user.xpl

    # transmission
    "~/Library/Application\ Support/Transmission/blocklists": ~/.dotfiles/conf/app/transmission/blocklists

    # apptivate
    "~/Library/Application Support/Apptivate/hotkeys": ~/.dotfiles/conf/app/apptivate/hotkeys

- shell:
    -
        description: "Running post-symlink script..."
        command: "./post-symlink"
        stdout: true
        stderr: true
        stdin: true
