- defaults:
    link:
        force: true
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

    ## privates
    # shells
    ~/.zshrc.local: ~/.dotfiles/private/shell/.zshrc.local
    ~/.bashrc.local: ~/.dotfiles/private/shell/.bashrc.local
    ~/.profile.local: ~/.dotfiles/private/shell/.profile.local

    # adium
    "~/Library/Application Support/Adium 2.0/Users": "~/.dotfiles/private/app/adium/Adium 2.0/Users"

    # personal content
    ~/Pictures/Icons: private/personal/pictures/Icons
    ~/Pictures/Memes: private/personal/pictures/Memes
    ~/Pictures/Identity: private/personal/pictures/Identity
    ~/Pictures/Wallpapers: private/personal/pictures/Wallpapers
    "~/Pictures/Photo Booth Library": "~/.dotfiles/private/personal/pictures/Photo Booth Library"

    ## shell
    ~/.zshrc: ~/.dotfiles/shell/.zshrc
    ~/.bashrc: ~/.dotfiles/shell/.bashrc
    ~/.profile: ~/.dotfiles/shell/.profile
    ~/.bash_profile: ~/.dotfiles/shell/.bash_profile

    ## terminals
    # iTerm should be configured to read/write its prefs from/to "terminal/iterm/"
    ~/.hyper.js: ~/.dotfiles/terminal/hyper/.hyper.js
    ~/Library/Preferences/com.apple.Terminal.plist: ~/.dotfiles/terminal/com.apple.Terminal.plist

    ## ssh/gpg
    ~/.ssh/config: ~/.dotfiles/ssh/config
    ~/.gnupg/gpg.conf: ~/.dotfiles/gnupg/gpg.conf

    ## git
    ~/.gitconfig: ~/.dotfiles/git/.gitconfig
    ~/.gitignore: ~/.dotfiles/git/.gitignore
    ~/.gitignore_global: ~/.dotfiles/git/.gitignore_global
    # ~/.git_hooks: ~/.dotfiles/git/.git_hooks

    ## languages
    ~/.npmrc: ~/.dotfiles/node/.npmrc
    ~/.gemrc: ~/.dotfiles/ruby/.gemrc
    ~/.composer/composer.json: ~/.dotfiles/php/composer.json

    ## editors
    # vim
    ~/.vimrc: ~/.dotfiles/editor/vim/.vimrc
    ~/.vundle.vim: ~/.dotfiles/editor/vim/.vundle.vim

    # sublime
    "~/Library/Application Support/Sublime Text 3/Packages/User/Schemes": ~/.dotfiles/editor/sublime/Schemes
    "~/Library/Application Support/Sublime Text 3/Packages/User/Snippets": ~/.dotfiles/editor/sublime/Snippets
    "~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings": ~/.dotfiles/editor/sublime/Preferences.sublime-settings
    "~/Library/Application Support/Sublime Text 3/Packages/User/Default (OSX).sublime-keymap": "~/.dotfiles/editor/sublime/Default (OSX).sublime-keymap"
    "~/Library/Application Support/Sublime Text 3/Packages/User/Package Control.sublime-settings": "~/.dotfiles/editor/sublime/Package Control.sublime-settings"

    # atom
    ~/.atom/config.cson: ~/.dotfiles/editor/atom/config.cson
    ~/.atom/keymap.cson: ~/.dotfiles/editor/atom/keymap.cson
    ~/.atom/init.coffee: ~/.dotfiles/editor/atom/init.coffee
    ~/.atom/styles.less: ~/.dotfiles/editor/atom/styles.less
    ~/.atom/snippets.cson: ~/.dotfiles/editor/atom/snippets.cson
    ~/Library/Preferences/com.github.atom.plist: ~/.dotfiles/editor/atom/com.github.atom.plist

    # apps
    # adium
    "~/Library/Preferences/com.adiumX.adiumX.plist": ~/.dotfiles/app/adium/com.adiumX.adiumX.plist
    "~/Library/Application Support/Adium 2.0/Sounds": "~/.dotfiles/app/adium/Adium 2.0/Sounds"
    "~/Library/Application Support/Adium 2.0/Scripts": "~/.dotfiles/app/adium/Adium 2.0/Scripts"
    "~/Library/Application Support/Adium 2.0/Plugins": "~/.dotfiles/app/adium/Adium 2.0/Plugins"
    "~/Library/Application Support/Adium 2.0/Emoticons": "~/.dotfiles/app/adium/Adium 2.0/Emoticons"
    "~/Library/Application Support/Adium 2.0/Dock Icons": "~/.dotfiles/app/adium/Adium 2.0/Dock Icons"
    "~/Library/Application Support/Adium 2.0/Status Icons": "~/.dotfiles/app/adium/Adium 2.0/Status Icons"
    "~/Library/Application Support/Adium 2.0/Contact List": "~/.dotfiles/app/adium/Adium 2.0/Contact List"
    "~/Library/Application Support/Adium 2.0/Service Icons": "~/.dotfiles/app/adium/Adium 2.0/Service Icons"
    "~/Library/Application Support/Adium 2.0/Menu Bar Icons": "~/.dotfiles/app/adium/Adium 2.0/Menu Bar Icons"
    "~/Library/Application Support/Adium 2.0/Message Styles": "~/.dotfiles/app/adium/Adium 2.0/Message Styles"

    # bartender
    ~/Library/Preferences/com.surteesstudios.Bartender.plist: ~/.dotfiles/app/bartender/com.surteesstudios.Bartender.plist

    # dash: ~/.dotfiles/it should be configured to store its snippets file in "app/dash/snippets.dash"
    "~/Dropbox/dev/dash/Snippets.dash": ~/.dotfiles/app/dash/snippets.dash
    "~/Library/Application Support/Dash/library.dash": ~/.dotfiles/app/dash/library.dash
    ~/Library/Preferences/com.kapeli.dash.plist: ~/.dotfiles/app/dash/com.kapeli.dash.plist
    ~/Library/Preferences/com.kapeli.dashdoc.plist: ~/.dotfiles/app/dash/com.kapeli.dashdoc.plist

    # littlesnitch
    ~/Library/Preferences/at.obdev.LittleSnitchNetworkMonitor.plist: ~/.dotfiles/app/littlesnitch/at.obdev.LittleSnitchNetworkMonitor.plist
    "~/Library/Application Support/Little Snitch/configuration.user.xpl": ~/.dotfiles/app/littlesnitch/configuration.user.xpl

    # mplayerx
    ~/Library/Preferences/org.niltsh.MPlayerX.plist: ~/.dotfiles/app/mplayerx/org.niltsh.MPlayerX.plist

    # transmission
    "~/Library/Application\ Support/Transmission/blocklists": ~/.dotfiles/app/transmission/blocklists
    ~/Library/Preferences/org.m0k.transmission.plist: ~/.dotfiles/app/transmission/org.m0k.transmission.plist

    ## services
    # supervisor
    /usr/local/etc/supervisord.ini: ~/.dotfiles/service/supervisor
    /usr/local/etc/supervisor.d: ~/.dotfiles/service/supervisor/supervisor.d

    ## misc
    ~/.bin: ~/.dotfiles/bin
    ~/.ackrc: ~/.dotfiles/etc/.ackrc
    ~/.mongorc.js: ~/.dotfiles/etc/.mongorc.js
    ~/.ansible.cfg: ~/.dotfiles/etc/.ansible.cfg
    ~/.editorconfig: ~/.dotfiles/etc/.editorconfig
    ~/Library/Preferences/com.apple.symbolichotkeys.plist: ~/.dotfiles/etc/com.apple.symbolichotkeys.plist
    "~/Library/Application Support/Google/Chrome/Profile 2/databases/chrome-extension_fjnbnpbmkenffdnngjfgmeleoegfcffe_0/1": ~/.dotfiles/etc/stylish.sqlite

- shell:
    -
        description: "Running post-symlink script..."
        command: "./post-symlink"
        stdout: true
        stderr: true
        stdin: true
