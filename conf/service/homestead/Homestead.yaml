---
ip: "192.168.10.10"
memory: 4096
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Dev/www/projects
      to: /home/vagrant/projects

sites:
    - map: testony.tes
      to: /home/vagrant/projects/testony/public

databases:
    - testony

